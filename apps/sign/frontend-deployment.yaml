apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: salesfilho/sign-app:latest
        env:
        - name: API_BASE_URL
          value: http://backend:8000/api
        ports:
        - containerPort: 80
